<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>Sagar-BioData</title>
</head>
<body>
    <div class="sjr-main-container">
        <div class="sjr-header">
            <h3>BIODATA</h3>
        </div>
        <div class="sjr-body">
            <div class="sjr-items">
                <label>
                    <span>First Name :</span>
                    <input type="text"/>
                </label>
            </div>
            <div class="sjr-items">
                <label>
                    <span>Last Name :</span>
                    <input type="text"/>
                </label>
            </div>
            <div class="sjr-items">
                <label>
                    <span>Age : </span>
                    <select>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                    </select>
                </label>
            </div>
            <div class="sjr-items">
                <span>Gender : </span>
                <label>
                    <input type="radio" name="gender" value="Male"/>
                    Male
                </label>
                <label>
                    <input type="radio" name="gender" value="Female"/>
                    Female
                </label>
            </div>
            <div class="sjr-items">
                <label>
                    <span>State : </span>
                    <select>
                        <option>Karnataka</option>
                        <option>Tamilnadu</option>
                        <option>Kerala</option>
                    </select>
                </label>
            </div>
            <div class="sjr-items">
                <span>Favourite color : </span>
                <label>
                    <input type="checkbox" name="fav_color" value="Red">
                    Red
                </label>
                <label>
                    <input type="checkbox" name="fav_color" value="Green">
                    Green
                </label>
                <label>
                    <input type="checkbox" name="fav_color" value="Yellow">
                    Yellow
                </label>
                <label>
                    <input type="checkbox" name="fav_color" value="Black">
                    Black
                </label>
            </div>
        </div>
        <div class="sjr-footer">
                <button>Submit</button>
                <button onclick="window.location.reload();">Clear</button>
            </div>

    </div>
</body>
</html>
